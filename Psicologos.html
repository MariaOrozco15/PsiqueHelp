<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorR.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Psicologos</title>
</head>
<body>
    <section class="Back">
        <a href="Administrador.html" class="btn btn1">Regresar</a>
    </section>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Visualizar Usuarios</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nick</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">departamento</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Cédula</th>
                    <th scope="col">Registro Sanitario</th>
                    <th scope="col">Folio</th>
                    <th scope="col">Volumen</th>
                  </tr>
                </thead>
                <tbody  id="contenido">
                  
                  
                </tbody>
              </table>

        </div>

    </div>
    <script>
        var contenido =document.querySelector('#contenido')

        function traer(){

            fetch('https://localhost:5001/api/psy')
            .then(res => res.json())
            .then(datos => {
                
                tabla(datos)
            })

        }
        function tabla(datos){
            contenido.innerHTML = ''
            for(let valor of datos){
                contenido.innerHTML += `

                <tr>
                    
                    <td>${valor.name}</td>
                    <td>${valor.surname}</td>                    
                    <td>${valor.nick}</td>
                    <td>${valor.city}</td>
                    <td>${valor.department}</td>
                    <td>${valor.email}</td>
                    <td>${valor.password}</td>
                    <td>${valor.cell}</td>
                    <td>${valor.idPerson}</td>
                    <td>${valor.register_S}</td>
                    <td>${valor.folio}</td>
                    <td>${valor.volume}</td>
                    
                    
                </tr>
                `
            }
        }
    </script>
</body>
</html>
