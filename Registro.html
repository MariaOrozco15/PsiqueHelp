<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorR.css">
    <title>Registrar</title>
</head>
<body>
    <section class="Back">
        <a href="index.html" class="btn btn1">Regresar</a>
    </section>
    <div class="container my-5">
        <form id="formulario" class="form-register" method="post">
        
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="text" name="nick" id="nick" placeholder="Nombre de usuario">
            <input class="controls" type="text" name="city" id="city" placeholder="Ciudad de origen">
            <input class="controls" type="text" name="department" id="department" placeholder="Nombre del departamento">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="password" name="password" id="pass" placeholder="Ingrese su Contraseña">
            <input class="controls" type="text" name="numero" id="celular" placeholder="Ingrese su celular">
            <input class="controls" type="text" name="idperson" id="idperson" placeholder="Numero de Cédula">
            <input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
        
             <button class="botons" type="submit" >Enviar</button>
        
        </form>
    </div>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <p><a href="Ingresar.html">¿Ya tengo Cuenta?</a></p>


      <script src="Register.js"></script>

</body>

</html>
